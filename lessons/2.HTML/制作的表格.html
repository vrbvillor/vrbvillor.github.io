<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<table width="100%" border="1" cellspacing="10" cellpadding="10" summary="这段文字是表格的摘要。">
  <caption>
    表格的标题
  </caption>
  <tr>
    <th scope="col">这是一个表格</th>
    <th scope="col">收入</th>
    <th scope="col">支出</th>
    <th scope="col">结余</th>
    <th scope="col">备注</th>
  </tr>
  <tr>
    <th scope="row">1月份</th>
    <td align="right">￥120.00</td>
    <td align="right">￥80.00</td>
    <td align="right">￥40.00</td>
    <td align="left">年前稍嫌淡季</td>
  </tr>
  <tr>
    <th scope="row">2月份</th>
    <td align="right">￥150.00</td>
    <td align="right">￥160.00</td>
    <td align="right">￥-10.00</td>
    <td align="left">过年生意很少</td>
  </tr>
  <tr>
    <th scope="row">3月份</th>
    <td align="right">￥80.00</td>
    <td align="right">￥50.00</td>
    <td align="right">￥30.00</td>
    <td align="left">开学生意极少</td>
  </tr>
  <tr>
    <th scope="row">第一季度</th>
    <td align="right">￥350.00</td>
    <td align="right">￥290.00</td>
    <td align="right">￥60.00</td>
    <td align="left">利润比较少</td>
  </tr>
  <tr>
    <th scope="row">4月份</th>
    <td align="right">￥180.00</td>
    <td align="right">￥120.00</td>
    <td align="right">￥60.00</td>
    <td align="left">刚开学生意不多</td>
  </tr>
  <tr>
    <th scope="row">5月份</th>
    <td align="right">￥220.00</td>
    <td align="right">￥160.00</td>
    <td align="right">￥60.00</td>
    <td align="left">同上</td>
  </tr>
  <tr>
    <th scope="row">6月份</th>
    <td align="right">￥300.00</td>
    <td align="right">￥200.00</td>
    <td align="right">￥100.00</td>
    <td align="left">生意渐渐好起来</td>
  </tr>
  <tr>
    <th scope="row">第二季度</th>
    <td align="right">￥700.00</td>
    <td align="right">￥480.00</td>
    <td align="right">￥220.00</td>
    <td align="left">比上季略多</td>
  </tr>
</table>
</body>
</html>
