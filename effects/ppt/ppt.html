<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/> 
<meta name="renderer" content="webkit">
<meta content="yes" name="apple-mobile-web-app-capable" /> 
<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
<meta content="telephone=no,email=no" name="format-detection" />
<meta name="apple-touch-fullscreen" content="yes">
<title>幻灯片效果</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="ppt.css" rel="stylesheet">
</head>
<body>
<ul class="PPT">
	<li><img src="../../images/1.jpg" alt=""></li>
	<li><img src="../../images/2.jpg" alt=""></li>
	<li><img src="../../images/3.jpg" alt=""></li>
</ul>
<ol class="Indices">
	<li>1</li>
	<li>2</li>
	<li>3</li>
</ol>
<p class="buttons">
	<input type="button" value="开始" class="start">
	<input type="button" value="停止" class="stop">
	<input type="button" value="上一个" class="prev">
	<input type="button" value="下一个" class="next">
</p>
</body>
</html>
<script src="../../libs/jquery-2.1.3.min.js"></script>
<script src="ppt.js"></script>
<script>
(function(){
	CHIppt(".PPT", "li", {
		indices:".Indices li",
		prev:".buttons .prev",
		next:".buttons .next",
		start:".buttons .start",
		stop:".buttons .stop",
	},{
		delay:5000
	},{
		init:function(){
			alert('初始化完成');
		},
		show:function(index){
			console.log(index);
		},
		hide:function(index){
			console.warn(index);
		}
	});
})();
</script>
