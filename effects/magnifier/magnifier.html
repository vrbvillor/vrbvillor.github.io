	<div class="photo second"><img src="../../images/2.jpg" data-primary="../../images/2.jpg" alt=""></div>

<script>
var
mag1=CHImagnifier(".first img",{
	position:'left',
	data:'original',
	width: 200,
	height: 200,
	x: -1,
	y: -1
}),
mag2=CHImagnifier(".second img",{
	position:'top',
	width: 300,
	height: 300,
	x: -1,
	y: -1
}),
mag3=CHImagnifier(".third img",{
	position:'right',

	y: -100,
