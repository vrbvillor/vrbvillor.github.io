<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>可卡住的浮动效果</title>
</head>
<style>
*{ margin:0px; padding:0px;}
.float{ width:100px; height:100px; z-index:111;}
html,body{ width:3000px; height:3000px;}
.main{ width:1000px; height:1000px; position:absolute; left:1000px; top:1000px; background:#000; color:#fff;}
</style>
<body>
<h1>请拉动横纵向滚动条至窗口中心，查看“卡住”的浮动层</h1>
<div class="main">本示例在窗口较小时，效果会比较明显</div>
<div class="float lt" style="background-color:red;"></div>
<div class="float lb" style="background-color:blue;"></div>
<div class="float rt" style="background-color:green;"></div>
<div class="float rb" style="background-color:cyan;"></div>
</body>
</html>
<script src="../../libs/jquery-2.1.3.min.js"></script>
<script src="float.js"></script>
<script>
$(function(){
	CHIfloat(".lt",{minTop:1000,minLeft:1000
		,maxTop:function(){return 2000 - $(".lt").height();}
		,maxLeft:function(){return 2000 - $(".lt").width();}
	,top:0,left:0});
	CHIfloat(".lb",{minTop:1000,minLeft:1000
		,maxTop:function(){return 2000 - $(".lb").height();}
		,maxLeft:function(){return 2000 - $(".lb").width();}
	,bottom:0,left:0});
	CHIfloat(".rt",{minTop:1000,minLeft:1000
		,maxTop:function(){return 2000 - $(".rt").height();}
		,maxLeft:function(){return 2000 - $(".rt").width();}
	,top:0,right:0});
	CHIfloat(".rb",{minTop:1000,minLeft:1000
		,maxTop:function(){return 2000 - $(".rb").height();}
		,maxLeft:function(){return 2000 - $(".rb").width();}
	,bottom:0,right:0});
});
</script>
