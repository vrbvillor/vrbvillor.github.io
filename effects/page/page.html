<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>循环分页效果</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="page.css" rel="stylesheet">
</head>
<body>
<h1>连续循环的分页效果</h1>
<div class="page">
    <ul>
        <li class="first">本效果没有头和尾</li>
        <li class="second">可外设控制器，但不能使用索引</li>
        <li class="third">不同于movie的分页效果</li>
        <li class="first">可以设置最小展示量</li>
        <li class="second">小于最小量就没有效果</li>
        <li class="third">也没有当前瞄准的那个元素</li>
    </ul>
</div>
<div class="other">
    <ul>
        <li class="first">本效果没有头和尾</li>
        <li class="second">可外设控制器，但不能使用索引</li>
        <li class="third">不同于movie的分页效果</li>
        <li class="first">可以设置最小展示量</li>
        <li class="second">小于最小量就没有效果</li>
        <li class="third">也没有当前瞄准的那个元素</li>
    </ul>
</div>
<p class="buttons">
    <input type="button" class="stop" value="暂停" />
    <input type="button" class="start" value="开始" />
    <input type="button" class="prev" value="上一个" />
    <input type="button" class="next" value="下一个" />
</p>
</body>
</html>
<script src="../../libs/jquery-2.1.3.min.js"></script>
<script src="page.js"></script>
<script>
$(function(){
	CHIpage(".page",'',{stop:'.stop',start:'.start',prev:'.prev',next:'.next'},{dir:'u',mstop:false});
	CHIpage(".other",'',{},{dir:'l'});
});
</script>
