<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/> 
<meta name="renderer" content="webkit">
<meta content="yes" name="apple-mobile-web-app-capable" /> 
<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
<meta content="telephone=no,email=no" name="format-detection" />
<meta name="apple-touch-fullscreen" content="yes">
<title>电影效果</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="movie.css" rel="stylesheet">
</head>
<body>
<h1>有头有尾，可用序号控制的分页播放</h1>
<div class="container movie">
    <ul>
        <li class="first">本效果有头有尾</li>
        <li class="second">可外设控制器及索引</li>
        <li class="third">不同于page的分页效果</li>
        <li class="second">可以设置最小展示量</li>
        <li class="first">小于最小量就没有效果</li>
    </ul>
</div>
<ol class="indices">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ol>
<p class="buttons">
    <input type="button" class="stop" value="暂停" />
    <input type="button" class="start" value="开始" />
    <input type="button" class="prev" value="上一个" />
    <input type="button" class="next" value="下一个" />
</p>
</body>
</html>
<script src="../../libs/jquery-2.1.3.min.js"></script>
<script src="movie.js"></script>
<script>
$(function(){
	CHImovie(".movie",'',{indices:'.indices li',stop:'.stop',start:'.start',prev:'.prev',next:'.next'},{minLi:3});
});
</script>
